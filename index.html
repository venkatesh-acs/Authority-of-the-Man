<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Maadhav!</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Mr. Maadhav!</h1>
	<button id="displayButton1" style="background-color: red; color: white;">For you</button>
	<h1><p id="message1" class="hidden">Em untundhani anukuni click chesav e bongu ledhu poyi next button click chesko</p></h1>
	<button id="displayButton2" style="background-color: green; color: white;">For you</button>
	<h1><p id="message2" class="hidden">Party emina undha leka e party kuda govindhena</p></h1>
	<button id="displayButton3"  style="background-color: orange; color: white;">For you</button>
   <h1><p id="message3" class="hidden">Buttons nokkindhi challu kani party evvu mundhu</p></h1>
   
 <style>
    .hidden {
        display: none;
    }
    @keyframes jump {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }
	@keyframes moveLeftToRight {
    0% { transform: translateX(0); }
    50% { transform: translateX(100px); }
    100% { transform: translateX(0); }
}

@keyframes snakeMove {
    0% { transform: translate(0, 0); }
    25% { transform: translate(100px, 0); }
    50% { transform: translate(100px, 100px); }
    75% { transform: translate(0, 100px); }
    100% { transform: translate(0, 0); }
}
    button {
        transition: all 0.5s ease;
        border-radius: 50%; /* Keeps the button round */
        width: 50px; /* Fixed width */
        height: 50px; /* Fixed height */
        padding: 0; /* No padding */
        line-height: 50px; /* Center text vertically */
        text-align: center; /* Center text horizontally */
        margin-right: 10px; /* Space between buttons */
		
    }
    button:hover {
        animation: jump 0.5s ease infinite;
		 animation: moveLeftToRight 2s ease infinite;
		 animation: snakeMove 5s ease-in-out infinite;
    }
</style>



   <script>
    function hideAllMessages() {
        document.getElementById('message1').classList.add('hidden');
        document.getElementById('message2').classList.add('hidden');
        document.getElementById('message3').classList.add('hidden');
    }

    document.getElementById('displayButton1').addEventListener('click', function() {
        hideAllMessages();
        document.getElementById('message1').classList.remove('hidden');
    });

    document.getElementById('displayButton2').addEventListener('click', function() {
        hideAllMessages();
        document.getElementById('message2').classList.remove('hidden');
    });

    document.getElementById('displayButton3').addEventListener('click', function() {
        hideAllMessages();
        document.getElementById('message3').classList.remove('hidden');
    });
</script>

	
</body>
</html>
